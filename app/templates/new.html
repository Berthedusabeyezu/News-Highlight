{% extends 'base.html'%}
{% block content %}
        <div class="container-fluid">
            <div class="row">
                {% for article in articles %}
                <div class="col-md-3 articles-details">
                       <ul>{{ article.title}} </ul>
                       <img src={{article.urlToImage}} alt="ARTICLE IMAGE" height="200 px">
                        <div class ="wrds">
                            <p class ="text-bord">{{articles.author}}</p>
                            <p class ="sml">Published on: {{article.publishedAt}}</p>
                            <p class ="cnt">{{articles.content}}</p>
                            <p> <a href={{article.url}} target="_blank"> More</a></p>

                        </div>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
